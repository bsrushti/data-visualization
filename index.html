<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data-visualization</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
    <svg height="900" width="1000" class="buildings">
        <line x1="160" y1="0" x2="160" y2="400" class="axis"></line>

        <text x="0" y="50" fill="black" class="building-name">Burj Khalifa</text>
        <rect height="40" width="828" x="160" y="30" fill-opacity="0.5" fill="green" stroke="black" stroke-width="1"></rect>
        <text x="928" y="55" fill="black">828</text>

        <text x="0" y="100" fill="black" class="building-name">Shanghai Tower</text>
        <rect height="40" width="623" x="160" y="80" fill-opacity="0.5" fill="green" stroke="black" stroke-width="1"></rect>
        <text x="720" y="105" fill="black">623</text>

        <text x="0" y="150" fill="black" class="building-name">
            <tspan x="0" y="145">Abraj</tspan>
            <tspan x="0" y="165">Al-Bait Clock Tower</tspan>
        </text>
        <rect height="40" width="601" x="160" y="130" fill-opacity="0.5" fill="green" stroke="black" stroke-width="1">
        </rect>
        <text x="690" y="155" fill="black">601</text>

        <text x="0" y="200" fill="black" class="building-name">
            <tspan x="0" y="195">Ping An </tspan>
            <tspan x="0" y="215">Finance Centre</tspan>
        </text>
        <rect height="40" width="599" x="160" y="180" fill-opacity="0.5" fill="green" stroke="black" stroke-width="1"></rect>
        <text x="690" y="205" fill="black">599</text>

        <text x="0" y="250" fill="black" class="building-name">
            <tspan x="0" y="245">Lotte</tspan>
            <tspan x="0" y="265">World Tower</tspan>
        </text>
        <rect height="40" width="544.5" x="160" y="230" fill-opacity="0.5" fill="green" stroke="black" stroke-width="1"></rect>
        <text x="630" y="255" fill="black">544.5</text>

        <text x="0" y="300" fill="black" class="building-name">
            <tspan x="0" y="295">One World</tspan>
            <tspan x="0" y="315">Trade Center</tspan>
        </text>
        <rect height="40" width="541.3" x="160" y="280" fill-opacity="0.5" fill="green" stroke="black" stroke-width="1"></rect>
        <text x="625" y="305" fill="black">541.3</text>

        <text x="0" y="350" fill="black" class="building-name">
            <tspan x="0" y="345">Guangzhou CTF</tspan>
            <tspan x="0" y="365">Finance Center</tspan>
        </text>
        <rect height="40" width="530" x="160" y="330" fill-opacity="0.5" fill="green" stroke="black" stroke-width="1"></rect>
        <text x="620" y="355" fill="black">530</text>
    </svg>
</div>
</body>
</html>
